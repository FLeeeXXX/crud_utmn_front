<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Новостной портал</h1>
    </header>

    <main>
        <!-- List of News -->
        <section id="news-list">
            <h2>Новости</h2>
            <button onclick="closeNews()">Добавить новость</button>
            <div class="news-item" onclick="openNews('1')">
                <h3>Новость 1</h3>
                <p class="subtitle">Подзаголовок новости 1</p>
            </div>
            <div class="news-item" onclick="openNews('2')">
                <h3>Новость 2</h3>
                <p class="subtitle">Подзаголовок новости 2</p>
            </div>
            <!-- Additional news items... -->
        </section>

        <!-- Detailed News View -->
        <section id="news-detail" style="display: none;">
            <button onclick="closeNews()">Назад</button>
            <h2>Заголовок новости</h2>
            <p class="subtitle">Подзаголовок новости</p>
            <p class="body">Информация о новостиИнформация о новостиИнформация о новости Информация о новостиИнформация о новостиИнформа</p>
            <button onclick="closeNews()">Обновить информацию</button>
            <button onclick="closeNews()">Удалить</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
